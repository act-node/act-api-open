openapi: 3.0.0
info:
  title: アクト・アップ オープンセンサー接続APIリファレンス
  description: ACT cloud sensor data post API.
  version: 1.0.4
servers:
  - url: https://hooks.act-app.io/v1
    description: ACT cloud webhook APIs
paths:
  # Standard #####################################################################################
  /common/{groupCode}/{Key}:
    post:
      summary: Post common sensor data. (Standard)
      description: Common sensor data send to ACT.cloud.
      parameters:
      - in: path
        name: "groupCode"
        required: true
        schema:
          type: string
          description: Group Code
      - in: path
        name: Key
        required: true
        schema:
          type: string
          description: Whebhook Key
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object 
              required:
                - data
              properties:
                data:
                  type: array
                  items:
                    type: object
                    required:
                      - value
                    properties:
                      index:
                        type: string
                      type:
                        type: string
                      name:
                        type: string
                      data-name:
                        type: string
                      value:
                        type: number
                      unit:
                        type: string
                      time:
                        type: string
                        format: date-time
                      location:
                        type: object
                        required:
                          - lat
                          - lng
                        properties:
                          lat:
                            type: string
                          lng:
                            type: string
                          name:
                            type: string
                time:
                  type: string
                  format: date-time
                device_id:
                  type: string
                  description: unique id of device node.
                location:
                  type: object
                  properties:
                    lat:
                      type: string
                    lng:
                      type: string
                    name:
                      type: string
                external_id:
                  type: string
                  description: requied the infor when not fixed IP address connection.
                external_key:
                  type: string
                  description: requied the infor when not fixed IP address connection.
              example:
                data:
                  - index: "0"
                    type: "env"
                    value: 23.4
                    name: "温度"
                    data_name: "temperature"
                    unit: "°C"
                  - index: "1"
                    type: "env"
                    value: 50
                    name: "湿度"
                    data_name: "relative_humidity"
                    unit: "%"
                time: "2021-05-10T09:12:34.56789Z"
                device_id: "ABC0123"
                location:
                  lat: 35.391133800000006
                  lng: 139.55841339999998
      responses:
        '200':
          description: Successfully post sensor data
          content:
            application/json:
              schema:
                type: object
                properties:   
                  registration:
                    type: string
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        index:
                          type: string
                        type:
                          type: string
                        name:
                          type: string
                        data-name:
                          type: string
                        value:
                          type: number
                        unit:
                          type: string
                        time:
                          type: string
                          format: date-time
                        location:
                          type: object
                          required:
                            - lat
                            - lng
                          properties:
                            lat:
                              type: string
                            lng:
                              type: string
                            name:
                              type: string
              example:
                registration: "Success"
                data:
                - type: "env"
                  name: "温度"
                  data_name: "temperature"
                  value: 30.4
                  unit: "℃"
                  time: "2021-12-27T09:12:34.567Z"
                - type: "env"
                  name: "湿度"
                  data_name: "unknown"
                  value: 80
                  unit: "%"
                  time: "2021-12-28T09:12:34.567Z"
        '400':
          description: Bad Request. Incorect request.
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  statusCode:
                    type: number
                    example: 400
                  message:
                    type: "string"
                    example: "Bad Request. Incorect request."
                  explain:
                    type: "string"
                    example: "リクエストのパラメーターが正しくない。正しく修正して下さい。"
        '403':
          description: Forbidden. webhook URL NOT exist or expired.
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  statusCode:
                    type: number
                    example: 403
                  message:
                    type: "string"
                    example: "Forbidden. webhook URL NOT exist or expired."
                  explain:
                    type: "string"
                    example: "WebhookURLが存在しないか、期限切れになっています。Webhook URLを確認して下さい。"
        '406':
          description: Not Acceptable. Request source IP address changed from before.
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  statusCode:
                    type: number
                    example: 406
                  message:
                    type: "string"
                    example: "Not Acceptable. Request source IP address changed from before."
                  explain:
                    type: "string"
                    example: "初期の接続時とIPアドレスが変わっているため受け付けられません。"
        '412':
          description: Number of Sensor data exceed connection limit.
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  statusCode:
                    type: number
                    example: 412
                  message:
                    type: "string"
                    example: "Number of Sensor data exceed connection limit."
                  explain:
                    type: "string"
                    example: "センサーデータの数が上限を超えています。センサー数に合わせて接続上限を増やして下さい。"
        '432':
          description: Future date time is not acceptable.
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  statusCode:
                    type: number
                    example: 432
                  message:
                    type: "string"
                    example: "Future date time is not acceptable."
                  explain:
                    type: "string"
                    example: "timeパラメーターが未来の日時になっています。未来日時は受け付けられません。"
        '433':
          description: Too old date time is not acceptable.(less than 100days)
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  statusCode:
                    type: number
                    example: 433
                  message:
                    type: "string"
                    example: "Too old date time is not acceptable.(less than 100days)"
                  explain:
                    type: "string"
                    example: "timeパラメーターが100日以上前になっています。100日以内のデータしか受け付けられません。"
        '500':
          description: Internal Server Error.
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  statusCode:
                    type: number
                    example: 500
                  message:
                    type: "string"
                    example: "Internal Server Error."
                  explain:
                    type: "string"
                    example: "処理がエラーになりました。原因の調査が必要です。問い合わせを行って下さい。"
        '503':
          description: Service Unavailable. The connection is suspended or disabled.
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  statusCode:
                    type: number
                    example: 503
                  message:
                    type: "string"
                    example: "Service Unavailable. The connection is suspended or disabled."
                  explain:
                    type: "string"
                    example: "センサーの接続が保留または無効化されています。設定が変更されるまで接続できません。"
  # Sigfox #####################################################################################
  /sigfox/{deviceType}/{groupCode}/{Key}:
