  # Web Cammera Image API #####################################################################
  /webcam_image/{groupCode}/{key}:
    post:
      summary: Post web cam image data.
      description: Post web cam image data send to ACT.cloud.
      parameters:
        - in: path
          name: groupCode
          required: true
          schema:
            type: string
          description: Group Code
        - in: path
          name: key
          required: true
          schema:
            type: string
          description: Webhook Key
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object 
              required:
                - image
              properties:
                image:
                  type: string
                  description: base64 encoded image data. ex. "/9j//gAQTGF2YzU4LjU0LjEwMAD/2..."
                file_type:
                  type: string
                  description: image file type (jpg, png, ...)
                time:
                  type: string
                  format: date-time
                  description: UTC time ex. 2024-06-05T04:33:08.010Z | 2024-06-05T13:33:08.010+09:00
                  x-recommended: true
                timezone:
                  type: string
                  description: set timezone. ex. +9 | -9.5 | Asia/Tokyo
                location:
                  type: object
                  properties:
                    lat:
                      type: number
                    lng:
                      type: number
                cam_model:
                  type: string
                  description: set camera device model to be referred by auto setting.
                external_id:
                  type: string
                  description: required info when not using fixed IP address connection.
                external_key:
                  type: string
                  description: required info when not using fixed IP address connection.
            examples:
              example 1:
                value:
                  image: "/9j//gAQTGF2YzU4LjU0LjEwMAD/2..."
                  time: "2021-05-10T09:12:34.567Z"
              example 2:
                value:
                  image: "/9j//gAQTGF2YzU4LjU0LjEwMAD/2..."
                  file_type: "jpg"
                  time: "2021-05-10T09:12:34.567Z"
                  timezone: "+9"
                  location:
                    lat: 35.391133800000006
                    lng: 139.55841339999998
      responses:
        '200':
          description: Successfully post image data
          content:
            application/json:
              schema:
                type: object
                properties:   
                  registration:
                    type: string
                  name:
                    type: string
                  time:
                    type: string
                    format: date-time
