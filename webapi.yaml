  # ZETA Techsor Sensor API ################################################################
  /zeta_techsor/{groupCode}/{key}:
    post:
      summary: Post sensor data. (from ZETA Techsor API)
      description: Post ZETA techsor sensor data send to ACT.cloud.
      parameters:
      - in: path
        name: "groupCode"
        required: true
        schema:
          type: string
          description: Group Code
      - in: path
        name: Key
        required: true
        schema:
          type: string
          description: Whebhook Key
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object 
              required:
                - payload
              properties:
                payload:
                  type: object
                  required:
                    - data
                  properties:
                    device:
                      type: string
                    timestamp:
                      type: integer
                      description: UNIX Time
                    data:
                      type: array
                      items:
                        type: object
                        required:
                          - value
                        properties:
                          port:
                            type: string
                            # A1, A2, A1-1, 
                          name:
                            type: string
                            # air_temp: 気温, air_hum: 空気湿度,
                            # illuminance: 照度
                            # water_oxygen: 水溶存酸素, water_temp: 水温
                          value:
                            type: string
                type:
                  type: string
                version:
                  type: string
              example:
                type: "metric"
                version: "v1"
                payload: 
                  device: "111513318ABA0006"
                  timestamp: 1639817016
                  data:
                    - port: ""
                      name: "battery"
                      value: 98
                    - port: ""
                      name: "battery_status"
                      value: 2
                    - port: "A1-1"
                      name: "water_oxygen"
                      value: 15.6
                    - port: "A1-1"
                      name: "water_temp"
