<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoRaWAN Sensor via TTN | LoRaWAN 接続センサー TTN経由</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .button-container {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        /* 言語切り替えトグルボタン（画像のデザインに合わせて） */
        .lang-toggle-wrapper {
            display: inline-flex;
            align-items: center;
            border: 2px solid #d32f2f;
            border-radius: 25px;
            padding: 8px 20px;
            background-color: white;
            cursor: pointer;
            user-select: none;
        }
        .lang-toggle-wrapper span {
            font-size: 14px;
            font-weight: bold;
            transition: color 0.3s;
        }
        .lang-toggle-wrapper .lang-jp {
            color: #333;
        }
        .lang-toggle-wrapper .lang-en {
            color: #999;
        }
        .lang-toggle-wrapper .separator {
            margin: 0 8px;
            color: #999;
        }
        .lang-toggle-wrapper.en-active .lang-jp {
            color: #999;
        }
        .lang-toggle-wrapper.en-active .lang-en {
            color: #333;
        }
        
        .control-button {
            padding: 10px 20px;
            background-color: #179C9C;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        .control-button:hover {
            background-color: #127070;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: #fff;
            box-shadow: 0 2px 3px rgba(0,0,0,0.1);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #179C9C;
            color: white;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        
        /* 行のホバー効果 */
        tbody tr {
            transition: background-color 0.2s;
        }
        tbody tr:hover {
            background-color: #e3f2fd !important;
        }
        
        /* data_nameセルをクリック可能に */
        td.data-name-cell {
            cursor: pointer;
            position: relative;
        }
        td.data-name-cell:hover {
            background-color: #bbdefb;
        }
        td.data-name-cell:active {
            background-color: #90caf9;
        }
        
        /* コピー成功の通知 */
        .copy-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #4caf50;
            color: white;
            padding: 15px 25px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            z-index: 1000;
            animation: slideIn 0.3s ease-out, slideOut 0.3s ease-in 2.7s;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        @keyframes slideOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(400px);
                opacity: 0;
            }
        }
        
        h1 {
            margin: 0;
        }
        h2 {
            color: #333;
            border-bottom: 2px solid #179C9C;
            padding-bottom: 5px;
            margin-top: 30px;
        }
        #loading {
            font-weight: bold;
            color: #555;
            padding: 20px;
        }
        .error-message {
            color: #d32f2f;
            padding: 20px;
            background-color: #ffebee;
            border-radius: 5px;
            margin: 20px 0;
        }
        @media (max-width: 768px) {
            .header-container {
                flex-direction: column;
                align-items: flex-start;
            }
            .button-container {
                margin-top: 10px;
                width: 100%;
            }
            .control-button {
                flex: 1;
                min-width: 100px;
            }
        }
    </style>
</head>
<body>

    <div class="header-container">
        <h1 id="pageTitle">LoRaWAN センサー TTN経由</h1>
        <div class="button-container">
            <div id="langToggle" class="lang-toggle-wrapper">
                <span class="lang-jp">JP</span>
                <span class="separator">/</span>
                <span class="lang-en">EN</span>
            </div>
            <button id="downloadJSON" class="control-button">JSONダウンロード</button>
        </div>
    </div>

    <div id="loading">データを読み込み中...</div>
    <div id="deviceTableContainer"></div>

    <script>
        let currentLang = 'jp';
        let jsonData = null;

        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('deviceTableContainer');
            const loadingMessage = document.getElementById('loading');
            const langToggle = document.getElementById('langToggle');
            const downloadBtn = document.getElementById('downloadJSON');
            const pageTitle = document.getElementById('pageTitle');

            // 言語切り替えトグルボタンのイベントリスナー
            langToggle.addEventListener('click', () => {
                if (currentLang === 'jp') {
                    currentLang = 'en';
                    langToggle.classList.add('en-active');
                    pageTitle.textContent = 'LoRaWAN Sensor via TTN';
                    downloadBtn.textContent = 'Download as JSON';
                } else {
                    currentLang = 'jp';
                    langToggle.classList.remove('en-active');
                    pageTitle.textContent = 'LoRaWAN センサー TTN経由';
                    downloadBtn.textContent = 'Download as JSON';
                }
                updateDisplay();
            });

            // JSONダウンロードボタンのイベントリスナー
            downloadBtn.addEventListener('click', () => {
                try {
                    if (jsonData) {
                        const dataStr = JSON.stringify(jsonData, null, 2);
                        const dataBlob = new Blob([dataStr], { type: 'application/json' });
                        const url = URL.createObjectURL(dataBlob);
                        const link = document.createElement('a');
                        link.href = url;
                        link.download = 'device_list.json';
                        document.body.appendChild(link);
                        link.click();
                        document.body.removeChild(link);
                        URL.revokeObjectURL(url);
                    } else {
                        alert(currentLang === 'jp' ? 'データが読み込まれていません' : 'Data not loaded');
                    }
                } catch (error) {
                    console.error('Download error:', error);
                    alert(currentLang === 'jp' ? 'ダウンロードエラー' : 'Download error');
                }
            });

            // JSONデータの取得
            fetch('device_list.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    jsonData = data;
                    loadingMessage.style.display = 'none';
                    updateDisplay();
                })
                .catch(error => {
                    const errorMsg = currentLang === 'jp' 
                        ? `データの読み込み中にエラーが発生しました: ${error.message}`
                        : `Error loading data: ${error.message}`;
                    loadingMessage.innerHTML = `<div class="error-message">${errorMsg}</div>`;
                    console.error('Error fetching JSON:', error);
                });

            // クリップボードにコピーする関数
            function copyToClipboard(text) {
                if (navigator.clipboard && navigator.clipboard.writeText) {
                    navigator.clipboard.writeText(text).then(() => {
                        showCopyNotification(text);
                    }).catch(err => {
                        console.error('Failed to copy:', err);
                        fallbackCopy(text);
                    });
                } else {
                    fallbackCopy(text);
                }
            }

            // フォールバック用のコピー関数
            function fallbackCopy(text) {
                const textArea = document.createElement('textarea');
                textArea.value = text;
                textArea.style.position = 'fixed';
                textArea.style.left = '-999999px';
                document.body.appendChild(textArea);
                textArea.select();
                try {
                    document.execCommand('copy');
                    showCopyNotification(text);
                } catch (err) {
                    console.error('Fallback copy failed:', err);
                }
                document.body.removeChild(textArea);
            }

            // コピー成功の通知を表示
            function showCopyNotification(text) {
                const notification = document.createElement('div');
                notification.className = 'copy-notification';
                notification.textContent = currentLang === 'jp' 
                    ? `コピーしました: ${text}` 
                    : `Copied: ${text}`;
                document.body.appendChild(notification);
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 3000);
            }

            // 表示を更新する関数
            function updateDisplay() {
                if (!jsonData) {
                    console.log('No data available');
                    return;
                }

                try {
                    container.innerHTML = '';
                    
                    jsonData.forEach((device, deviceIndex) => {
                        try {
                            const deviceSection = document.createElement('div');
                            
                            // デバイス名の取得（言語別）
                            let deviceName = device.deviceTypeName; // デフォルト値
                            if (device.deviceNameList) {
                                deviceName = device.deviceNameList[currentLang] || 
                                           device.deviceNameList.jp || 
                                           device.deviceNameList.en || 
                                           device.deviceTypeName;
                            }
                            
                            deviceSection.innerHTML = `<h2>${deviceName} (${device.deviceTypeCode})</h2>`;

                            const table = document.createElement('table');
                            const thead = document.createElement('thead');
                            const tbody = document.createElement('tbody');

                            // テーブルヘッダーの作成（言語別）
                            let headerRow = '';
                            if (currentLang === 'jp') {
                                headerRow = '<tr><th>data_name (clickでCopy)</th><th>単位</th><th>Name [和名]</th></tr>';
                            } else {
                                headerRow = '<tr><th>data_name (Click to copy)</th><th>unit</th><th>Name [English]</th></tr>';
                            }
                            thead.innerHTML = headerRow;
                            table.appendChild(thead);

                            // テーブルボディの作成
                            if (device.data && Array.isArray(device.data)) {
                                device.data.forEach((item, itemIndex) => {
                                    try {
                                        const row = document.createElement('tr');
                                        
                                        // nameListから適切な言語のデータ名を取得
                                        let dataName = item.name || ''; // デフォルト値
                                        if (item.nameList) {
                                            dataName = item.nameList[currentLang] || 
                                                     item.nameList.jp || 
                                                     item.nameList.en || 
                                                     item.name || 
                                                     '';
                                        }
                                        
                                        const dataNameCell = document.createElement('td');
                                        dataNameCell.className = 'data-name-cell';
                                        dataNameCell.textContent = item.data_name || '';
                                        dataNameCell.title = currentLang === 'jp' 
                                            ? 'クリックしてコピー' 
                                            : 'Click to copy';
                                        
                                        // クリックイベントを追加
                                        dataNameCell.addEventListener('click', () => {
                                            copyToClipboard(item.data_name || '');
                                        });
                                        
                                        const unitCell = document.createElement('td');
                                        unitCell.textContent = item.unit || '';
                                        
                                        const nameCell = document.createElement('td');
                                        nameCell.textContent = dataName;
                                        
                                        row.appendChild(dataNameCell);
                                        row.appendChild(unitCell);
                                        row.appendChild(nameCell);
                                        
                                        tbody.appendChild(row);
                                    } catch (itemError) {
                                        console.error(`Error processing item ${itemIndex} in device ${deviceIndex}:`, itemError);
                                    }
                                });
                            } else {
                                // データがない場合の処理
                                const row = document.createElement('tr');
                                const noDataMsg = currentLang === 'jp' ? 'データなし' : 'No data';
                                row.innerHTML = `<td colspan="3" style="text-align: center;">${noDataMsg}</td>`;
                                tbody.appendChild(row);
                            }
                            
                            table.appendChild(tbody);
                            deviceSection.appendChild(table);
                            container.appendChild(deviceSection);
                        } catch (deviceError) {
                            console.error(`Error processing device ${deviceIndex}:`, deviceError);
                        }
                    });
                } catch (error) {
                    console.error('Error updating display:', error);
                    container.innerHTML = `<div class="error-message">
                        ${currentLang === 'jp' ? '表示エラーが発生しました' : 'Display error occurred'}
                    </div>`;
                }
            }
        });
    </script>

</body>
</html>
