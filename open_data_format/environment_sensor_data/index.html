<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>環境センサーデータ一覧</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      padding: 2em;
      background-color: #f9f9f9;
    }

    h1 {
      text-align: center;
    }

    .table-wrapper {
      overflow-x: auto;
      margin-top: 1em;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 800px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px 12px;
      text-align: left;
      word-break: break-word;
    }

    th {
      background-color: #007acc;
      color: white;
      position: sticky;
      top: 0;
      z-index: 1;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    tr:hover {
      background-color: #e6f7ff;
    }
  </style>
</head>
<body>
  <h1>環境センサーデータ一覧</h1>
  <div class="table-wrapper">
    <table id="data-table"></table>
  </div>

  <!-- PapaParse 読み込み -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script>
    fetch('environment_sensor_data_list.csv')
      .then(response => {
        if (!response.ok) throw new Error('CSVファイルの読み込みに失敗しました');
        return response.text();
      })
      .then(csvText => {
        const parsed = Papa.parse(csvText, {
          header: true,
          skipEmptyLines: true
        });

        const headers = parsed.meta.fields;
        const rawData = parsed.data;

        // 空行やすべての値が空の行を除外
        const data = rawData.filter(row =>
          headers.some(header => (row[header] || '').trim() !== '')
        );

        const table = document.getElementById('data-table');
        if (data.length === 0 || !headers) {
          table.innerHTML = '<tr><td>有効なデータがありません</td></tr>';
          return;
        }

        // ヘッダー描画
        const thead = table.createTHead();
        const headerRow = thead.insertRow();
        headers.forEach(header => {
          const th = document.createElement('th');
          th.textContent = header;
          headerRow.appendChild(th);
        });

        // 本文描画
        const tbody = table.createTBody();
        data.forEach(row => {
          const tr = tbody.insertRow();
          headers.forEach(header => {
            const td = tr.insertCell();
            td.textContent = row[header] || '';
          });
        });
      })
      .catch(error => {
        document.getElementById('data-table').innerHTML =
          '<tr><td>読み込みエラー: ' + error.message + '</td></tr>';
        console.error('読み込みエラー:', error);
      });
  </script>
</body>
</html>
