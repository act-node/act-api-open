<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>環境センサーデータ一覧 | Environment Sensor Data Name List</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      padding: 2em;
      background-color: #f9f9f9;
    }

    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2em;
    }

    h1 {
      font-size: 1.6rem;
      margin: 0;
    }

    .download-button a {
      background-color: #007acc;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }

    .download-button a:hover {
      background-color: #005fa3;
    }

    .table-wrapper {
      overflow-x: auto;
      margin-top: 1em;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    th {
      border: 1px solid #ccc;
      padding: 6px 12px;
      text-align: left;
      background-color: #888888;
      color: white;
      position: sticky;
      top: 0;
      z-index: 1;
      white-space: nowrap;
    }

    th.data-name-header {
      background-color: #179C9C !important;
    }

    td {
      border: 1px solid #ccc;
      padding: 6px 12px;
      text-align: left;
      white-space: normal;
      word-break: break-word;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    tr:hover {
      background-color: #e6f7ff;
    }

    td.data-name-cell {
      cursor: pointer;
      transition: background-color 0.2s;
    }

    td.data-name-cell:hover {
      background-color: #e6f7ff;
      text-decoration: underline;
    }

    .copied-message {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #007acc;
      color: #fff;
      padding: 8px 16px;
      border-radius: 4px;
      display: none;
      z-index: 1000;
      font-size: 0.9rem;
      box-shadow: 0 3px 8px rgba(0,0,0,0.3);
    }

    .fade-in {
      animation: fadeIn 0.3s ease-in forwards;
    }

    .fade-out {
      animation: fadeOut 0.3s ease-out forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="header-container">
    <h1>環境センサーデータ名一覧 | Environment Sensor Data Name List</h1>
    <div class="download-button">
      <a href="environment_sensor_data_list.csv" download>CSV Download</a>
    </div>
  </div>

  <div class="table-wrapper">
    <table id="data-table"></table>
  </div>

  <div id="copied-message" class="copied-message">コピーしました</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script>
    function copyTextToClipboard(text) {
      if (navigator.clipboard && window.isSecureContext) {
        return navigator.clipboard.writeText(text).then(() => true).catch(() => false);
      } else {
        const textarea = document.createElement("textarea");
        textarea.value = text;
        textarea.style.position = "fixed";
        textarea.style.left = "-9999px";
        document.body.appendChild(textarea);
        textarea.focus();
        textarea.select();
        try {
          const success = document.execCommand("copy");
          document.body.removeChild(textarea);
          return Promise.resolve(success);
        } catch {
          document.body.removeChild(textarea);
          return Promise.resolve(false);
        }
      }
    }

    function showCopyFeedback(text) {
      const msg = document.getElementById('copied-message');
      msg.textContent = `「${text}」をコピーしました`;
      msg.style.display = 'block';
      msg.classList.remove('fade-out');
      msg.classList.add('fade-in');
      setTimeout(() => {
        msg.classList.remove('fade-in');
        msg.classList.add('fade-out');
        setTimeout(() => { msg.style.display = 'none'; }, 300);
      }, 1500);
    }

    fetch('environment_sensor_data_list.csv')
      .then(res => res.text())
      .then(csv => {
        const parsed = Papa.parse(csv, { header: true, skipEmptyLines: true });
        const headers = parsed.meta.fields;
        const data = parsed.data;
        const table = document.getElementById("data-table");
        const thead = table.createTHead();
        const headerRow = thead.insertRow();

        const dataNameIndex = headers.findIndex(h => h.includes('Data Name'));

        headers.forEach((header, idx) => {
          const th = document.createElement("th");
          th.textContent = header;
          if (idx === dataNameIndex) th.className = "data-name-header";
          headerRow.appendChild(th);
        });

        const tbody = table.createTBody();
        data.forEach(row => {
          const tr = tbody.insertRow();
          headers.forEach((header, idx) => {
            const td = tr.insertCell();
            td.textContent = row[header] || '';
            if (idx === dataNameIndex) {
              td.className = 'data-name-cell';
              td.onclick = () => {
                const text = td.textContent.trim();
                copyTextToClipboard(text).then(success => {
                  if (success) showCopyFeedback(text);
                  else alert('コピーに失敗しました');
                });
              };
            }
          });
        });
      });
  </script>
</body>
</html>
