<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>環境センサーデータ一覧 | Environment Sensor Data Name List</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      padding: 2em;
      background-color: #f9f9f9;
    }

    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2em;
    }

    h1 {
      font-size: 1.6rem;
      margin: 0;
    }

    .download-button a {
      background-color: #007acc;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }

    .download-button a:hover {
      background-color: #005fa3;
    }

    .table-wrapper {
      overflow-x: auto;
      margin-top: 1em;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      table-layout: auto;
    }

    th {
      border: 1px solid #ccc;
      padding: 6px 12px;
      text-align: left;
      background-color: #888888; /* グレーに変更 */
      color: white;
      position: sticky;
      top: 0;
      z-index: 1;
      white-space: nowrap; /* ヘッダーは改行させない */
    }

    /* Data Name の列ヘッダーのみ青色にする */
    th.data-name-header {
      background-color: #007acc;
    }

    td {
      border: 1px solid #ccc;
      padding: 6px 12px;
      text-align: left;
      white-space: normal;       /* データ部は改行OK */
      word-break: break-word;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    tr:hover {
      background-color: #e6f7ff;
    }

    .copied-message {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #333;
      color: #fff;
      padding: 8px 16px;
      border-radius: 4px;
      display: none;
      z-index: 1000;
      font-size: 0.9rem;
      box-shadow: 0 3px 8px rgba(0,0,0,0.3);
      animation: fadeInOut 1.5s ease-in-out;
    }
    
    @keyframes fadeInOut {
      0% { opacity: 0; }
      20% { opacity: 1; }
      80% { opacity: 1; }
      100% { opacity: 0; }
    }
    
    /* Data Name のセルを目立たせる */
    td.data-name-cell {
      cursor: pointer;
      color: #0066cc;
      background-color: #f0f7ff;
      transition: background-color 0.2s;
    }

    td.data-name-cell:hover {
      background-color: #d0e5ff;
      text-decoration: underline;
    }
    
    @keyframes fadeInOut {
      0% { opacity: 0; }
      20% { opacity: 1; }
      80% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="header-container">
    <h1>環境センサーデータ名一覧 | Environment Sensor Data Name List</h1>
    <div class="download-button">
      <a href="environment_sensor_data_list.csv" download>CSV Download</a>
    </div>
  </div>

  <div class="table-wrapper">
    <table id="data-table"></table>
  </div>

  <div id="copied-message" class="copied-message">コピーしました</div>

  <!-- PapaParse CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script>
    fetch('environment_sensor_data_list.csv')
      .then(response => {
        if (!response.ok) throw new Error('CSVファイルの読み込みに失敗しました');
        return response.text();
      })
      .then(csvText => {
        const parsed = Papa.parse(csvText, {
          header: true,
          skipEmptyLines: true
        });

        const headers = parsed.meta.fields;
        const rawData = parsed.data;

        const data = rawData.filter(row =>
          headers.some(header => (row[header] || '').trim() !== '')
        );

        const table = document.getElementById('data-table');
        if (data.length === 0 || !headers) {
          table.innerHTML = '<tr><td>有効なデータがありません</td></tr>';
          return;
        }

        const thead = table.createTHead();
        const headerRow = thead.insertRow();
        headers.forEach(header => {
          const th = document.createElement('th');
          th.textContent = header;
          
          // 「Data Name」の列ヘッダーのみクラスを追加して青色にする
          if (header === 'Data Name (clickでcopy)') {
            th.className = 'data-name-header';
          }
          
          headerRow.appendChild(th);
        });

        const tbody = table.createTBody();
        data.forEach(row => {
          const tr = tbody.insertRow();
          
          // Data Name の列インデックスを特定
          const dataNameIndex = headers.findIndex(header => header === 'Data Name (clickでcopy)');
          
          headers.forEach((header, index) => {
            const td = tr.insertCell();
            td.textContent = row[header] || '';

            // Data Name の列にのみクリックコピー機能を追加
            if (index === dataNameIndex) {
              td.className = "data-name-cell";
              td.title = "クリックしてコピー";
              td.addEventListener('click', function() {
                // クリップボードにコピー
                const textToCopy = this.textContent || '';
                navigator.clipboard.writeText(textToCopy)
                  .then(() => {
                    // コピー成功時の処理
                    const msg = document.getElementById('copied-message');
                    msg.textContent = `「${textToCopy}」をコピーしました`;
                    msg.style.display = 'block';
                    setTimeout(() => msg.style.display = 'none', 1500);
                  })
                  .catch(err => {
                    console.error('コピーに失敗しました:', err);
                    alert('コピーに失敗しました');
                  });
              });
            }
          });
        });
      })
      .catch(error => {
        document.getElementById('data-table').innerHTML =
          '<tr><td>読み込みエラー: ' + error.message + '</td></tr>';
        console.error('読み込みエラー:', error);
      });
  </script>
</body>
</html>
