<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>環境センサーデータ一覧 | Environment Sensor Data Name List</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      padding: 2em;
      background-color: #f9f9f9;
    }

    h1 {
      text-align: center;
      font-size: 1.6rem;
    }

    .download-button {
      display: flex;
      justify-content: center;
      margin: 1em 0;
    }

    .download-button a {
      background-color: #007acc;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }

    .download-button a:hover {
      background-color: #005fa3;
    }

    .table-wrapper {
      overflow-x: auto;
      margin-top: 1em;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      table-layout: auto;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 6px 12px;
      text-align: left;
      white-space: nowrap;
    }

    th {
      background-color: #007acc;
      color: white;
      position: sticky;
      top: 0;
      z-index: 1;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    tr:hover {
      background-color: #e6f7ff;
    }

    .copied-message {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #333;
      color: #fff;
      padding: 8px 16px;
      border-radius: 4px;
      display: none;
      z-index: 1000;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>環境センサーデータ名一覧 | Environment Sensor Data Name List</h1>

  <!-- ✅ ダウンロードボタン -->
  <div class="download-button">
    <a href="environment_sensor_data_list.csv" download>CSVファイルをダウンロード</a>
  </div>

  <div class="table-wrapper">
    <table id="data-table"></table>
  </div>

  <div id="copied-message" class="copied-message">コピーしました</div>

  <!-- PapaParse CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script>
    fetch('environment_sensor_data_list.csv')
      .then(response => {
        if (!response.ok) throw new Error('CSVファイルの読み込みに失敗しました');
        return response.text();
      })
      .then(csvText => {
        const parsed = Papa.parse(csvText, {
          header: true,
          skipEmptyLines: true
        });

        const headers = parsed.meta.fields;
        const rawData = parsed.data;

        const data = rawData.filter(row =>
          headers.some(header => (row[header] || '').trim() !== '')
        );

        const table = document.getElementById('data-table');
        if (data.length === 0 || !headers) {
          table.innerHTML = '<tr><td>有効なデータがありません</td></tr>';
          return;
        }

        const thead = table.createTHead();
        const headerRow = thead.insertRow();
        headers.forEach(header => {
          const th = document.createElement('th');
          th.textContent = header;
          headerRow.appendChild(th);
        });

        const tbody = table.createTBody();
        data.forEach(row => {
          const tr = tbody.insertRow();
          headers.forEach((header, index) => {
            const td = tr.insertCell();
            td.textContent = row[header] || '';

            // ✅ 1列目（data_name）にクリックコピー機能を付加
            if (index === 0) {
              td.style.cursor = "pointer";
              td.title = "クリックしてコピー";
              td.addEventListener('click', () => {
                navigator.clipboard.writeText(td.textContent).then(() => {
                  const msg = document.getElementById('copied-message');
                  msg.style.display = 'block';
                  setTimeout(() => msg.style.display = 'none', 1500);
                });
              });
            }
          });
        });
      })
      .catch(error => {
        document.getElementById('data-table').innerHTML =
          '<tr><td>読み込みエラー: ' + error.message + '</td></tr>';
        console.error('読み込みエラー:', error);
      });
  </script>
</body>
</html>
