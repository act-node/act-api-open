<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>環境センサーデータ一覧</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      padding: 2em;
      background-color: #f9f9f9;
    }

    h1 {
      text-align: center;
    }

    .table-wrapper {
      overflow-x: auto;
      margin-top: 1em;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 800px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px 12px;
      text-align: left;
    }

    th {
      background-color: #007acc;
      color: white;
      position: sticky;
      top: 0;
      z-index: 1;
    }
